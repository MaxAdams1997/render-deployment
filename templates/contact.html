<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive â€” Contact</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen">
    <header class="bg-black text-white" style="height:42px;">
        <div class="max-w-7xl mx-auto h-full flex items-center justify-between">
            <div class="flex items-center h-full">
                <a href="/" class="h-full flex items-center px-6 bg-white text-black font-semibold">ARCHIVE</a>
            </div>
            <div class="flex items-center h-full">
                <span class="h-full flex items-center px-6 bg-white text-gray-400 font-semibold cursor-not-allowed">REGISTER</span>
                <span class="h-full flex items-center px-6 bg-white text-gray-400 font-semibold cursor-not-allowed border-l border-black">ACCOUNT</span>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-16">
        <div class="max-w-lg mx-auto">
            <div class="bg-yellow-100 border-l-4 border-yellow-400 p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm leading-5 font-medium text-yellow-800">
                            NOT AVAILABLE
                        </h3>
                    </div>
                </div>
            </div>

            <div class="bg-white p-8 rounded shadow">
                <h1 class="text-2xl font-bold mb-8">Contact Us</h1>
                <form class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium mb-2">NAME</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-black">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">EMAIL</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-black">
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-medium mb-2">MESSAGE</label>
                        <textarea id="message" name="message" rows="6" required
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-black"></textarea>
                    </div>
                    
                    <button type="submit" class="w-full bg-white text-gray-400 py-2 px-4 rounded border cursor-not-allowed" disabled>
                        SEND
                    </button>
            </form>
        </div>
    </main>
</body>
</html>
