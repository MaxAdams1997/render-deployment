<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive â€” Sign In</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen">
    <header class="bg-black text-white" style="height:42px;">
        <div class="max-w-7xl mx-auto h-full flex items-center justify-between">
            <div class="flex items-center h-full">
                <a href="/" class="h-full flex items-center px-6 bg-white text-black font-semibold">ARCHIVE</a>
            </div>
            <div class="flex items-center h-full">
                <a href="/register" class="h-full flex items-center px-6 bg-white text-black font-semibold">REGISTER</a>
                <a href="/signin" class="h-full flex items-center px-6 bg-white text-black font-semibold border-l border-black">ACCOUNT</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-16">
        <div class="max-w-md mx-auto">
            <div class="bg-yellow-100 border-l-4 border-yellow-400 p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm leading-5 font-medium text-yellow-800">
                            NOT AVAILABLE
                        </h3>
                    </div>
                </div>
            </div>

            <h1 class="text-2xl font-bold mb-4 text-center">Sign In</h1>
            <form id="login-form" class="space-y-4 bg-white p-6 rounded shadow">
                <input type="text" name="username" placeholder="Username" required class="border px-2 py-1 rounded w-full">
                <input type="password" name="password" placeholder="Password" required class="border px-2 py-1 rounded w-full">
                <button type="submit" class="bg-white text-gray-400 px-4 py-2 rounded w-full border cursor-not-allowed" disabled>Sign in</button>
             </form>
             <div id="login-error" class="text-red-500 mt-2"></div>
         </div>
     </main>    <!-- Floating Contact Button -->
    <a href="/contact" class="fixed bottom-0 right-0 bg-black text-white px-6 py-3 hover:bg-gray-800 transition-colors z-50">
        CONTACT
    </a>

    <script>
        async function handleLoginSubmission(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const payload = new URLSearchParams(formData);
            const res = await fetch('/auth/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: payload
            });
            if (res.ok) {
                const data = await res.json();
                // store token in session storage and redirect to root
                sessionStorage.setItem('access_token', data.access_token);
                window.location.href = '/';
            } else {
                document.getElementById('login-error').textContent = 'Invalid credentials';
            }
        }
        document.getElementById('login-form').addEventListener('submit', handleLoginSubmission);

        // show message if redirected after register
        const params = new URLSearchParams(window.location.search);
        if (params.get('registered')) {
            document.getElementById('login-error').textContent = 'Registration successful. Please sign in.';
        }
    </script>
</body>
</html>
