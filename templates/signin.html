<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive â€” Sign In</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen">
    <header class="bg-black text-white" style="height:42px;">
        <div class="container mx-auto h-full flex items-center justify-between px-4">
            <div class="flex items-center">
                <a href="/" class="text-sm font-semibold px-3 py-1 border border-white rounded">ARCHIVE</a>
            </div>
            <div class="flex items-center">
                <a href="/register" class="text-sm font-semibold px-3 py-1 border border-white rounded ml-2">REGISTER</a>
                <a href="/signin" class="text-sm font-semibold px-3 py-1 border border-white rounded ml-2">ACCOUNT</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-16">
        <div class="max-w-md mx-auto">
            <h1 class="text-2xl font-bold mb-4 text-center">Sign In</h1>
            <form id="login-form" class="space-y-4 bg-white p-6 rounded shadow">
                <input type="text" name="username" placeholder="Username" required class="border px-2 py-1 rounded w-full">
                <input type="password" name="password" placeholder="Password" required class="border px-2 py-1 rounded w-full">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Sign in</button>
            </form>
            <div id="login-error" class="text-red-500 mt-2"></div>
            <p class="text-sm text-center mt-4">Don't have an account? <a href="/register" class="text-blue-600 underline">Register Now</a></p>
        </div>
    </main>

    <script>
        async function handleLoginSubmission(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const payload = new URLSearchParams(formData);
            const res = await fetch('/auth/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: payload
            });
            if (res.ok) {
                const data = await res.json();
                // store token in session storage and redirect to root
                sessionStorage.setItem('access_token', data.access_token);
                window.location.href = '/';
            } else {
                document.getElementById('login-error').textContent = 'Invalid credentials';
            }
        }
        document.getElementById('login-form').addEventListener('submit', handleLoginSubmission);

        // show message if redirected after register
        const params = new URLSearchParams(window.location.search);
        if (params.get('registered')) {
            document.getElementById('login-error').textContent = 'Registration successful. Please sign in.';
        }
    </script>
</body>
</html>
