<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout & Routine Manager</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen">
    <!-- Thin black banner with right-aligned buttons -->
    <header class="bg-black text-white" style="height:42px;">
        <div class="container mx-auto h-full flex items-center justify-between px-4">
            <div class="flex items-center">
                <a href="/" class="text-sm font-semibold px-3 py-1 border border-white rounded">ARCHIVE</a>
            </div>
            <div class="flex items-center">
                <a href="/register" class="text-sm font-semibold px-3 py-1 border border-white rounded ml-2">REGISTER</a>
                <a href="/signin" class="text-sm font-semibold px-3 py-1 border border-white rounded ml-2">ACCOUNT</a>
            </div>
        </div>
    </header>

    <!-- Landing area with photo tiles -->
    <main class="container mx-auto py-12">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Generate a set of placeholder tiles with varying gray shades -->
            <div class="group relative h-48 bg-gray-200 rounded overflow-hidden shadow">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition duration-200"></div>
                <div class="absolute inset-0 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition duration-200 text-white">
                    <div class="text-lg font-bold">RECORD</div>
                    <button class="mt-3 bg-white text-black px-3 py-1 rounded">INFO</button>
                </div>
            </div>

            <div class="group relative h-48 bg-gray-300 rounded overflow-hidden shadow">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition duration-200"></div>
                <div class="absolute inset-0 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition duration-200 text-white">
                    <div class="text-lg font-bold">RECORD</div>
                    <button class="mt-3 bg-white text-black px-3 py-1 rounded">INFO</button>
                </div>
            </div>

            <div class="group relative h-48 bg-gray-400 rounded overflow-hidden shadow">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition duration-200"></div>
                <div class="absolute inset-0 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition duration-200 text-white">
                    <div class="text-lg font-bold">RECORD</div>
                    <button class="mt-3 bg-white text-black px-3 py-1 rounded">INFO</button>
                </div>
            </div>

            <div class="group relative h-48 bg-gray-250 rounded overflow-hidden shadow" style="background-color:#e5e7eb;">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition duration-200"></div>
                <div class="absolute inset-0 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition duration-200 text-white">
                    <div class="text-lg font-bold">RECORD</div>
                    <button class="mt-3 bg-white text-black px-3 py-1 rounded">INFO</button>
                </div>
            </div>

            <div class="group relative h-48 bg-gray-350 rounded overflow-hidden shadow" style="background-color:#d1d5db;">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition duration-200"></div>
                <div class="absolute inset-0 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition duration-200 text-white">
                    <div class="text-lg font-bold">RECORD</div>
                    <button class="mt-3 bg-white text-black px-3 py-1 rounded">INFO</button>
                </div>
            </div>

            <div class="group relative h-48 bg-gray-450 rounded overflow-hidden shadow" style="background-color:#9ca3af;">
                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition duration-200"></div>
                <div class="absolute inset-0 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition duration-200 text-white">
                    <div class="text-lg font-bold">RECORD</div>
                    <button class="mt-3 bg-white text-black px-3 py-1 rounded">INFO</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
