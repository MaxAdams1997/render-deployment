<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen">
    <header class="bg-black text-white" style="height:42px;">
        <div class="container mx-auto h-full flex items-center justify-end pr-4">
            <a href="/register" class="text-sm font-semibold px-3 py-1 border border-white rounded ml-2">REGISTER</a>
            <a href="/signin" class="text-sm font-semibold px-3 py-1 border border-white rounded ml-2">ACCOUNT</a>
        </div>
    </header>

    <main class="container mx-auto py-16">
        <div class="max-w-md mx-auto">
            <h1 class="text-2xl font-bold mb-4 text-center">Register Now</h1>
            <form id="register-form" class="space-y-4 bg-white p-6 rounded shadow">
                <input type="text" name="username" placeholder="Username" required class="border px-2 py-1 rounded w-full">
                <input type="password" name="password" placeholder="Password" required class="border px-2 py-1 rounded w-full">
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Register</button>
            </form>
            <div id="register-error" class="text-red-500 mt-2"></div>
            <p class="text-sm text-center mt-4">Already have an account? <a href="/signin" class="text-blue-600 underline">Sign in</a></p>
        </div>
    </main>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const payload = Object.fromEntries(formData.entries());
            const res = await fetch('/auth/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) {
                // Redirect to sign in after registration
                window.location.href = '/signin?registered=1';
            } else {
                const data = await res.json().catch(() => ({}));
                document.getElementById('register-error').textContent = data.detail || 'Registration failed.';
            }
        });
    </script>
</body>
</html>
